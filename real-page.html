<script type="text/javascript">
	const BASE_COLOR = "#3b3c3e";
  	const HIGHLIGHT_COLOR = "#e4e4e7";
	
  	// Now parse csv into array of donor objects, the indexes of which will
  	// correspond to the indexes of the cells.
  	var donor_list = [];

  	function parse(csv_string) {
  	    lines = csv_string.split('\n');
  	    for (let i = 1; i < lines.length; i++) {
  	        cols = lines[i].split(',');
  	        let donor_cells = cols[3];
			let subtext = cols[1]; // amount
			if (cols[2]) subtext += " | "; // Only add separator if divider is not hidden
			subtext += cols[2]; // date
  	        for (let j = 0; j < donor_cells; j++) {
  	            donor_list.push({
  	                name: cols[0],
  	                amount: subtext,
  	                cells: donor_cells
  	            });
  	        }
  	    }
  	    populate();
  	}

  	var textdiv = document.getElementById("donor-text-box");
  	textdiv.hidden = true;
  	var text_elem = document.getElementById('donor-text');

  	function populate() {
		cells = document.getElementsByTagName("polygon");

		for (let i = 0; i < cells.length; i++) {
			if (i < donor_list.length) {
				cells[i].addEventListener("mouseover", (event) => {
					var donor_name = donor_list[i].name
					var donor_amount = donor_list[i].amount
					var text_to_display = donor_name + "\n" + donor_amount;

					text_elem.innerText = text_to_display;
					textdiv.hidden = false;

					// Go back in array until the name changes
					for (let j = i; j >= 0; j--) {
						if (donor_list[j].name == donor_name) {
							cells[j].style.fill = HIGHLIGHT_COLOR;
						} else {
							break;
						}
					}

					// Go forward in array until the name changes
					for (let j = i+1; j < donor_list.length; j++) {
						if (donor_list[j].name == donor_name) {
							cells[j].style.fill = HIGHLIGHT_COLOR;
						} else {
							break;
						}
					}
				});

				cells[i].addEventListener("mouseout", (event) => {
					textdiv.hidden = true;

					// Remove color on all cells
					for (let cell of cells) {
						cell.style.fill = BASE_COLOR;
					}
				});
			} else {
				// Unclaimed cell
				cells[i].style.opacity = "0.5";
			}
		}
  	}
	
	document.getElementById("cell-search").addEventListener("input", (event) => {
		let name = event.srcElement.value.toLowerCase();
		for (let i = 0; i < donor_list.length; i++) {
			if (donor_list[i].name.toLowerCase().includes(name)) {
				cells[i].style.opacity = "1";
			}
			else {
				cells[i].style.opacity = "0.5";
			}
		}
	});
